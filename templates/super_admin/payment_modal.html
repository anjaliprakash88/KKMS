
<form method="post" action="{% url 'payment_modal' customer.id %}">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="payment_date" class="form-label">Payment Date</label>
        <input type="datetime-local" class="form-control" id="payment_date" name="payment_date" required>
    </div>

    <div class="mb-3">
        <label for="amount" class="form-label">Payment Amount</label>
        <input type="number" class="form-control" id="amount" name="amount" required>
    </div>

    <button type="submit" class="btn btn-success">Add Payment</button>
</form>

<hr>

<!-- Payment History -->
<h5>Previous Payments</h5>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Date</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for payment in payments %}
        <tr>
            <td>{{ payment.payment_date|date:"Y-m-d H:i" }}</td>
            <td>{{ payment.amount }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="2">No payments yet.</td></tr>
        {% endfor %}
    </tbody>
</table>
